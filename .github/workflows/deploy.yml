name: Deploy Django App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy project files to server via SCP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          source: "."
          target: "/projects/leaseloop_backend"
          overwrite: true
          strip_components: 0

      - name: Write full .env file from single GitHub Secret
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          script: |
            cd /projects/leaseloop_backend
            echo "ðŸ“¦ Writing full .env file from ENV_FILE secret..."
            cat > .env << 'EOF'
            ${{ secrets.ENV_CONFIG }}
            EOF

      - name: SSH into server and rebuild only web container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          script: |
            cd /projects/leaseloop_backend
            echo "ðŸ›‘ Stopping running web container..."
            docker compose stop web || true

            echo "ðŸ§¹ Removing old web container..."
            docker compose rm -f web || true

            echo "ðŸ”¨ Rebuilding web service..."
            docker compose build web

            echo "ðŸš€ Starting updated web container..."
            docker compose up -d web

            echo "âœ… Deployment completed"
