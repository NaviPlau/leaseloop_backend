name: Deploy Django App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy project files to server via SCP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          source: "."
          target: "/projects/leaseloop_backend"
          overwrite: true
          strip_components: 0

      - name: Write full .env file from single GitHub Secret
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          script: |
            cd /projects/leaseloop_backend
            echo "ðŸ“¦ Writing full .env file from ENV_FILE secret..."
            cat > .env << 'EOF'
            ${{ secrets.ENV_CONFIG }}
            EOF

      - name: SSH into server and fully reset Django backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          script: |
            cd /projects/leaseloop_backend

            echo "ðŸ›‘ Stopping and removing all containers/volumes..."
            docker compose down -v --remove-orphans || true
            docker volume prune -f || true

            echo "ðŸ§¼ Deleting all old Django migration files..."
            find . -path "*/migrations/*.py" -not -name "__init__.py" -delete
            find . -path "*/migrations/*.pyc" -delete

            echo "ðŸ”¨ Rebuilding all services without cache..."
            docker compose build --no-cache

            echo "ðŸš€ Starting services..."
            docker compose up -d

            echo "âŒ› Waiting for web container to start..."
            sleep 10  # or increase to 15 if needed

            echo "âš™ï¸ Running makemigrations and migrate..."
            docker compose exec web python manage.py makemigrations
            docker compose exec web python manage.py migrate

            echo "âœ… Deployment and fresh migration completed"

